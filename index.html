        /* Hero Carousel */
        .hero-carousel {

            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 3rem;
            background: #1a1a2e;

        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.7), transparent);
        }

        .slide-content {
            position: absolute;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            max-width: 50%;
            z-index: 2;
        }

        .slide-content h2 {

            margin-bottom: 1rem;
            font-weight: 800;
        }

        .slide-content p {
            font-size: 1rem;

            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .slide-content button:hover {
            transform: scale(1.05);
        }

        .carousel-indicators {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 3;
        }

        .indicator {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;

        .indicator.active {

        .stat-label {

        .reader-container {

            font-weight: 700;
            color: #ff4757;
        }

        .reader-nav {

            gap: 1rem;
        }

        .reader-nav button {
            background: linear-gradient(90deg, #ff4757, #ff6b7a);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reader-nav button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .reader-nav button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .reader-pages {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .page-item {
            margin-bottom: 2rem;
            text-align: center;
        }

        .page-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Footer */
        footer {
            background: rgba(10, 10, 15, 0.95);
            border-top: 1px solid #ff4757;
            padding: 2rem;
            text-align: center;
            color: #a0a0a0;
            margin-top: 3rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .nav-links {
                width: 100%;
                gap: 1rem;
                font-size: 0.9rem;
            }

            .search-bar {
                width: 100%;
                flex: unset;
            }

            .series-detail {
                grid-template-columns: 1fr;
            }

            .series-title {
                font-size: 1.8rem;
            }

            .slide-content {
                max-width: 90%;
            }

            .slide-content h2 {
                font-size: 1.8rem;
            }

            .series-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>

        let currentPage = 'home';

        // Carousel
        function startCarousel() {
            const carousel = document.getElementById('heroCarousel');
            if (!carousel) return;

            carousel.innerHTML = '';
            const slides = [
                { id: 1, title: "Solo Leveling", image: "https://placehold.co/1200x400/1a1a2e/ff4757?text=Solo+Leveling+Banner" },
                { id: 2, title: "Omniscient Reader's Viewpoint", image: "https://placehold.co/1200x400/1a1a2e/ff4757?text=Omniscient+Reader+Banner" },
                { id: 4, title: "Return of the Mount Hua Sect", image: "https://placehold.co/1200x400/1a1a2e/ff4757?text=Mount+Hua+Banner" }
            ];

            slides.forEach((slide, index) => {
                const slideEl = document.createElement('div');
                slideEl.className = `carousel-slide ${index === 0 ? 'active' : ''}`;
                slideEl.style.backgroundImage = `url('${slide.image}')`;
                slideEl.innerHTML = `
                    <div class="slide-content">
                        <h2>${slide.title}</h2>
                        <p>Leia agora a hist√≥ria mais emocionante</p>
                        <button onclick="showSeriesDetail(${slide.id})">Ler Agora</button>
                    </div>
                `;
                carousel.appendChild(slideEl);
            });

            const indicators = document.createElement('div');
            indicators.className = 'carousel-indicators';
            slides.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
                indicator.onclick = () => showSlide(index);
                indicators.appendChild(indicator);
            });
            carousel.appendChild(indicators);

            currentCarouselSlide = 0;
            clearInterval(carouselInterval);
            carouselInterval = setInterval(nextSlide, 5000);
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-slide');
            const indicators = document.querySelectorAll('.indicator');
            slides.forEach((s, i) => s.classList.toggle('active', i === index));
            indicators.forEach((ind, i) => ind.classList.toggle('active', i === index));
            currentCarouselSlide = index;
            clearInterval(carouselInterval);
            carouselInterval = setInterval(nextSlide, 5000);
        }

        function nextSlide() {
            currentCarouselSlide = (currentCarouselSlide + 1) % 3;
            showSlide(currentCarouselSlide);
        }

        // Create series card
        function createSeriesCard(s) {
            const card = document.createElement('div');
            card.className = 'series-card';
            card.innerHTML = `
                <img src="${s.cover}" alt="${s.title}" class="series-card-image" onerror="this.src='https://placehold.co/250x350/1a1a2e/ff4757?text=Capa';">
                <div class="series-card-info">
                    <div class="series-card-title">${s.title}</div>
                    <div class="series-card-meta">
                        <span class="series-card-rating">‚≠ê ${s.rating}</span>
                        <span>Cap. ${s.chapters}</span>
                    </div>
                </div>
            `;
            card.onclick = () => showSeriesDetail(s.id);
            return card;
        }

        // Display series grid
        function displaySeriesGrid(containerId, seriesList) {
            const container = document.getElementById(containerId);
            if (!container) return;
            container.innerHTML = '';
            seriesList.forEach(s => container.appendChild(createSeriesCard(s)));
        }

        function showPage(page) {

                    displaySeriesGrid('popularGrid', [...series].sort((a, b) => b.rating - a.rating).slice(0, 6));

                case 'about':
                    mainContent.innerHTML = `
                        <div style="background: rgba(26, 26, 46, 0.8); padding: 2rem; border-radius: 10px; border: 1px solid rgba(255, 71, 87, 0.2);">
                            <h2 class="section-title">Sobre Wolftoon</h2>
                            <p style="color: #e0e0e0; line-height: 1.6;">
                                Wolftoon √© sua plataforma de leitura de mang√°s, manhwas e quadrinhos. 
                                Aqui voc√™ encontra as melhores hist√≥rias traduzidas com qualidade e rapidez.
                            </p>
                        </div>
                    `;
                    break;
            }

            window.scrollTo(0, 0);
        }

        // Show series detail
        function showSeriesDetail(seriesId) {
            const s = series.find(x => x.id === seriesId);
            if (!s) return;

            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="series-detail">
                    <div class="series-cover">
                        <img src="${s.cover}" alt="${s.title}" onerror="this.src='https://placehold.co/250x350/1a1a2e/ff4757?text=Capa';">
                        <div class="series-buttons">
                            <button class="btn-read" onclick="readChapter(${s.id}, 1)">Ler Cap. 1</button>
                            <button class="btn-bookmark">Favoritar</button>
                        </div>
                    </div>

                    <div class="series-info">
                        <div class="series-header">
                            <h1 class="series-title">${s.title}</h1>
                            <p class="series-alt-title">${s.alt_title}</p>
                            <div class="series-stats">
                                <div class="stat">
                                    <span class="stat-label">‚≠ê Rating:</span>
                                    <span class="stat-value">${s.rating}</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">üìñ Cap√≠tulos:</span>
                                    <span class="stat-value">${s.chapters}</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">Status:</span>
                                    <span class="stat-value">${s.status}</span>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="series-tabs">
                                <button class="tab-button active" onclick="switchTab(event, 'synopsis')">Sinopse</button>
                                <button class="tab-button" onclick="switchTab(event, 'details')">Detalhes</button>
                                <button class="tab-button" onclick="switchTab(event, 'chapters')">Cap√≠tulos (${s.chapters})</button>
                            </div>

                            <div id="synopsis" class="tab-content active">
                                <p class="synopsis">${s.synopsis}</p>
                            </div>

                            <div id="details" class="tab-content">
                                <div class="series-details-list">
                                    <div class="detail-item">
                                        <span class="detail-label">Tipo</span>
                                        <span class="detail-value">${s.type}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Autor</span>
                                        <span class="detail-value">${s.author}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Artista</span>
                                        <span class="detail-value">${s.artist}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">G√™neros</span>
                                        <span class="detail-value">${s.genres.join(', ')}</span>
                                    </div>
                                </div>
                            </div>

                            <div id="chapters" class="tab-content">
                                <div class="chapters-container">
                                    <div class="chapters-search">
                                        <input type="text" placeholder="Pesquisar cap√≠tulo...">
                                    </div>
                                    <div class="chapters-list">
                                        ${Array.from({length: s.chapters}, (_, i) => s.chapters - i).map(ch => `
                                            <div class="chapter-item" onclick="readChapter(${s.id}, ${ch})">
                                                <span class="chapter-number">Cap√≠tulo ${ch}</span>
                                                <span class="chapter-date">H√° ${Math.floor(Math.random() * 30)} dias</span>
                                                <span class="chapter-views">${Math.floor(Math.random() * 100)}</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            window.scrollTo(0, 0);
        }

        // Switch tabs
        function switchTab(event, tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        // Read chapter
        function readChapter(seriesId, chapterNum) {
            const s = series.find(x => x.id === seriesId);
            if (!s) return;

            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="reader-container">
                    <div class="reader-header">
                        <button class="btn-read" onclick="showSeriesDetail(${s.id})">‚Üê Voltar</button>
                        <div class="reader-title">${s.title} - Cap√≠tulo ${chapterNum}</div>
                        <div class="reader-nav">
                            <button onclick="readChapter(${s.id}, ${chapterNum - 1})" ${chapterNum <= 1 ? 'disabled' : ''}>Anterior</button>
                            <button onclick="readChapter(${s.id}, ${chapterNum + 1})" ${chapterNum >= s.chapters ? 'disabled' : ''}>Pr√≥ximo</button>
                        </div>
                    </div>
                    <div class="reader-pages">
                        <p style="text-align: center; color: #999; padding: 2rem;">
                            Cap√≠tulo ${chapterNum} - Clique em Pr√≥ximo para continuar lendo
                        </p>
                    </div>
                </div>
            `;

            window.scrollTo(0, 0);
        }

        // Search series
        function searchSeries(query) {
            if (!query.trim()) return;

            const results = series.filter(s => 
                s.title.toLowerCase().includes(query.toLowerCase()) ||
                s.genres.some(g => g.toLowerCase().includes(query.toLowerCase()))
            );

            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <h2 class="section-title">Resultados para "${query}"</h2>
                <div class="series-grid" id="searchGrid"></div>
            `;

            displaySeriesGrid('searchGrid', results);
            window.scrollTo(0, 0);
        }

        // Initialize
        showPage('home');
    </script>
</body>
</html>
